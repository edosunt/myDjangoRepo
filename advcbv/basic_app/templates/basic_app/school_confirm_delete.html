{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}

  <div class="jumbotron">
    <h1>Delete Confirmation</h1>
    <h3>Are you sure you want to delete {{ school.name }} ?</h3>

    <form method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a class="btn btn-primary" href="{% url 'basic_app:list' %}">Cancel</a>
    </form>
  </div>

{% endblock %}
